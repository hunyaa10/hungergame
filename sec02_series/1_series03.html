<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모킹제이</title>
  <style>
    @font-face {
      font-family: 'Cafe24';
      src: url(../font/Cafe24/Cafe24Classictype-v1.1.ttf);
    }
    @font-face {
      font-family: 'Hahmlet';
      src: url(../font/Hahmlet/Hahmlet-VariableFont_wght.ttf);
    }

    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body{
      background-color: #000;
      color: #fff;
      font-family: 'Hahmlet';
    }

    header{
      width: 100%;
      height: 10vh;
      display: flex;
      align-items: center;
      padding: 0 2%;
    }
    header a{
      display: block;
    }
    header a img{
      width: 50px;
    }

    .all{
      width: 1200px;
      height: 100vh;
      margin: auto;
    }
    .all h1{
      font-family: 'Cafe24';
      color: #DCB142;
      margin: 3% 0;
      text-align: center;
    }

    section{
      display: flex;
    }
    section figure{
      margin-right: 2rem;
    }
    section .text{
      line-height: 200%;
    }
    section .text h4{
      margin-bottom: 1rem;
    }
    section .text p{
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <a href="../index.html">
      <img src="../img/header_logo.png" alt="MJ_logo">
    </a>
  </header>

  <div class="all">
    <h1>헝거게임 : 모킹제이</h1>
    <section>
      <figure>
        <img src="../img/sec02_poster3.jpg" alt="poster3">
      </figure>
      <div class="text">
        <h4>
          캐피톨 VS 13구역 혁명군<br>
          게임은 끝났다! 물러설 수 없는 정면승부가 시작된다!
        </h4>
        <p>
          헝거게임이 끝나고 캣니스의 고향인 12구역이 캐피톨의 폭격으로 파괴되자 그녀는 절망감으로 괴로워한다.<br>
          12구역의 생존자들이 13구역에 있다는 것을 알게 된 캣니스는 반정부 세력의 중심이 된다.<br>
          어떤 공격도, 어떤 감시도 피할 수 있는 전설의 13구역을 다스리는 대통령 코인은 캣니스에게 혁명의 불꽃이자 반군의 상징인 모킹제이가 되어달라고 부탁하고, 모두의 희망이 된 캣니스는 이제 세상을 구할 반격을 시작한다.
        </p>
      </div>
    </section>
  </div>

</body>
</html>
